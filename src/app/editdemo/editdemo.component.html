<form #f="ngForm" (submit)="onsubmit(f)">
  <div class="form-group">
    <label for="Nom">Nom</label>
    <input
      type="text"
      class="form-control"
      id="Nom"
      aria-describedby="Nom"
      placeholder="Nom"
      name="nom"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="material">Material</label>
    <input
      type="text"
      class="form-control"
      id="material"
      placeholder="material"
      name="material"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="place">Place</label>
    <input
      type="text"
      class="form-control"
      id="place"
      placeholder="place"
      name="place"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <input
      type="text"
      class="form-control"
      id="url"
      placeholder="url"
      name="url"
      ngModel
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
