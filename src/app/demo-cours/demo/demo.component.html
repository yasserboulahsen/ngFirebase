<div id="card_div">
  <mat-card class="example-card" *ngFor="let data of nycDamoData">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ data.demo.name }}</mat-card-title>
      <mat-card-subtitle>{{ data.demo.name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ data.demo.url }}" (click)="showPic(data.demo.url)" />

    <mat-card-content>
      {{ data.demo.material }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="reserve(data)">
        Reserver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
